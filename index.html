<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Roblox Modules Documentation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.13.0/themes/vue.css">
  <style>
    :root {
      --theme-color: #e74c3c;
      --sidebar-width: 280px;
    }
    
    .sidebar-toggle {
      background-color: transparent;
    }
    
    .markdown-section code {
      background-color: #f8f8f8;
      padding: 2px 6px;
      border-radius: 3px;
    }
    
    .markdown-section pre {
      background-color: #282c34;
    }
    
    .markdown-section pre code {
      color: #abb2bf;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  
  <script>
    window.$docsify = {
      name: 'My Roblox Modules',
      repo: 'yourusername/your-repo',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      search: {
        placeholder: 'Search modules...',
        noData: 'No results found',
        depth: 3
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next'
      }
    }
  </script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.13.0/docsify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.13.0/plugins/search.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-lua.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify/4.13.0/plugins/zoom-image.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/docsify-copy-code/2.1.1/docsify-copy-code.min.js"></script>
</body>
</html>
